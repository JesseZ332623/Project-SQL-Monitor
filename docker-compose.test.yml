services:
  mysql-master:
    image: mysql:8.0.33
    container_name: mysql-master-ci
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3433:3306"
    command: >
      --default-authentication-plugin=mysql_native_password
      --server-id=1
      --log-bin=mysql-bin
      --binlog-format=ROW
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb-buffer-pool-size=128M
      --innodb-log-file-size=48M
      --max-connections=100
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h127.0.0.1 -uroot -p123456"]
      interval: 3s
      timeout: 5s
      retries: 30
      start_period: 30s

  mysql-slaver:
    image: mysql:8.0.33
    container_name: mysql-slaver-ci
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: sql_monitor
      MYSQL_USER: Jesse_EC233
      MYSQL_PASSWORD: 3191955858_EC
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    command: >
      --default-authentication-plugin=mysql_native_password
      --server-id=2
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb-buffer-pool-size=128M
      --innodb-log-file-size=48M
      --max-connections=100
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h127.0.0.1 -uJesse_EC233 -p3191955858_EC"]
      interval: 3s
      timeout: 5s
      retries: 30
      start_period: 40s
    depends_on:
      mysql-master:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: redis-ci
    command: redis-server --requirepass 1234567890
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq-ci
    environment:
      RABBITMQ_DEFAULT_USER: jesse
      RABBITMQ_DEFAULT_PASS: 1234567890
    ports:
      - "5672:5672"
      - "15672:15672"